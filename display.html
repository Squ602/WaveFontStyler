<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声と画像のギャラリー</title>
    <link rel="stylesheet" href="./static/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const images = document.querySelectorAll('.item img');
            const qrOverlay = document.querySelector('.qr-overlay');
            const qrCode = document.querySelector('.qr-code');
            const closeQr = document.querySelector('.close-qr');

            images.forEach(img => {
                img.addEventListener('click', function () {
                    // QRコードのURLを生成（実際のQRコード生成に置き換えてください）
                    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(img.src)}`;
                    qrCode.src = qrUrl;
                    qrOverlay.style.display = 'flex';
                });
            });

            closeQr.addEventListener('click', function () {
                qrOverlay.style.display = 'none';
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <h1 class="title">WaveFontStyler:音に基づくフォントスタイル変換</h1>
        <p class="author">泉幸太,柳井啓司（電通大）</p>
        <p class="abstract">
            本研究では，入力した音に沿ったスタイルを文字画像に転送する手法を提案する．<br>音と画像の特徴量を同一空間上に埋め込むモデルImageBindとベジェ曲線による文字表現を組み合わせることで，音に沿ったスタイルを文字画像に転送する．
        </p>
